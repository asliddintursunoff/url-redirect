<!DOCTYPE html>
<html>
<head>
  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");
    if (data) {
      window.location.href = "rawbt://"+ data;
    } else {
      document.body.innerText = "No data provided!";
    }
  </script>
</head>
<body>
Redirecting to RawBT...
</body>
</html>
