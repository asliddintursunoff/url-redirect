<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Chop etish</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      max-width: 80mm;
      margin: 0 auto;
      padding: 10px;
    }
    .header {
      text-align: center;
      border-bottom: 1px dashed #000;
      margin-bottom: 10px;
    }
    .header img {
      max-width: 60px;
      margin-bottom: 5px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      padding: 4px;
      text-align: left;
    }
    th {
      border-bottom: 1px solid #000;
    }
    tfoot td {
      border-top: 1px solid #000;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h2>BUYURTMA TAFSILOTLARI</h2>
  </div>

  <div id="meta"></div>

  <table id="products">
    <thead>
      <tr><th>Mahsulot</th><th>Soni</th><th>Summa</th></tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <div class="footer">
    Rahmat! Yana kutib qolamiz
  </div>

  <script>
    // Parse JSON from ?data=
    const params = new URLSearchParams(window.location.search);
    const raw = params.get("data");
    let receipt = {};
    try {
      receipt = JSON.parse(decodeURIComponent(raw));
    } catch (e) {
      document.body.innerHTML = "<p>Xatolik: noto'g'ri ma'lumot</p>";
    }

    // Render meta
    document.getElementById("meta").innerHTML = `
      <p>Buyurtmani oldi: ${receipt.order_taker}</p>
      <p>Egasi: ${receipt.order_owner}</p>
      <p>Olingan vaqt: ${receipt.time_taken}</p>
      <p>Topshirilgan vaqt: ${receipt.time_given}</p>
      <hr>
    `;

    // Render products
    let total = 0;
    const tbody = document.querySelector("#products tbody");
    receipt.products.forEach(p => {
      const lineTotal = p.quantity * p.price;
      total += lineTotal;
      tbody.innerHTML += `
        <tr>
          <td>${p.product}</td>
          <td>${p.quantity} ${p.measurement}</td>
          <td>${lineTotal.toLocaleString()} so'm</td>
        </tr>`;
    });

    // Render total
    document.querySelector("#products tfoot").innerHTML = `
      <tr>
        <td colspan="2">Umumiy</td>
        <td>${total.toLocaleString()} so'm</td>
      </tr>
    `;

    // Auto print
    window.print();
  </script>
</body>
</html>
